<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Extractor</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <h1 class="header">Keyword Extractor</h1>
        <form method="post" action="" enctype="multipart/form-data" class="search-form">
            {% csrf_token %}
            <div class="search">
                <input name="Name" type="text" class="searchTerm" placeholder="Enter text to extract keywords" required>
                <button type="submit" name="pred_button" class="searchButton">
                    <i class="fas fa-search"></i> Extract
                </button>
            </div>
        </form>
        {% if response %}
        <div class="results">
            <h2>Extracted Keywords</h2>
            <div class="keyword-grid">
                {% for key, value in response.items %}
                <div class="keyword-card">
                    <span class="keyword">{{ key }}</span>
                    <span class="score">Score: {{ value }}</span>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
